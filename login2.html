<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & create</title>
    <link rel="stylesheet" href="createacc.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="tabicon.jpeg">
</head>
<body>
    <br>
    <div class="stuff">
        <h1>Login to an existing account!</h1>
        <br><br>


        <input placeholder="Username" class="loginName">
        <br><br>


        <input type="password" placeholder="Password" class="loginPw">
        <br><br>

        <button id="loginBtn">Login</button>
    </div>

<br><br><br>
<hr>
<br>

<div class="createacc">
    <h1>Create an account to save your progress!</h1>
    <br><br>


    <input class="createName" placeholder="Username"> 

    <br><br>

    <input class="createPw" type="password" placeholder="Password">
    
    <br><br>

    <button id="createBtn" onclick="createAcc()">Create account</button>
</div>
</body>
<script src="database.js" type="module"></script>
<!--all javascript in database.js-->
</html>
