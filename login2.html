 // Initialize Firebase
 const app = initializeApp(firebaseConfig);

   import {getDatabase, set, get, update, remove, ref, child}
   from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"

   const db = getDatabase();

   var createBtn = document.querySelector("#createBtn");
   var loginBtn = document.querySelector("#loginBtn");

   var createName = document.getElementById("createName");
   var createId = document.getElementById("createId");
   var loginName = document.getElementById("loginName");
   var loginId = document.getElementById("loginId");

   var highscore = document.querySelector("#highscore");


   function createAcc() {
       console.log(createId.value)
       console.log(createName.value)

       if (createId == "") {
            alert("please enter a ID")
            return false
            // if id input is blank, cannot create account
       } 
       else if (createName == "") {
           alert("please enter a username")
           return false
           // if name input is blank, cannot create account
       } 
       else if (createId == "" && createName == "") {
            alert("please enter a ID and a username")
            return false
            // if id input and name input are blank, cannot create account
       } 
       else {
            set(ref(db, "Users/" + createId.value), {
            Name: createName.value,
            ID: createId.value,
            Highscore: 0
        })

        .then(() => {
            alert ("Welcome! Now please login to your existing account!")
        })

        .catch((error) => {
           alert(error)
           // allows to catch any error 
       });
       }

   }

   function login() {
       const dbref = ref(db);

       get(child(dbref), "Users/" + loginId.value)

       .then((snapshot) => {
           if (snapshot.exists()) {
               console.log(snapshot.val().Name);
               console.log(snapshot.val().ID);
               console.log(snapshot.val().Highscore);
           } else {
               alert("data not found");
           }
       })

       .catch((error) => {
           alert(error)
       })
   }

   createBtn.addEventListener('click', createAcc);
   loginBtn.addEventListener('click',login)

</script>
