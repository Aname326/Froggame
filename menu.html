     function create() {    
             if (idInput.value == "" || idInput.value == null) {
                 alert ("the input field is emptyyyy")
                 
             } else {
                 buttons.style.display = "block";
                 playerNameInput.style.display = "block";
                 playerInput.style.display = "none";
 
 
                 playerId.innerHTML = "player ID: " + idInput.value
                const storeid = idInput.value
                console.log(storeid)
                 
                 set(ref(db, "Users/" + idInput.value), {
                     Name: "-",
                     ID: idInput.value,
                     Highscore: 0
                 })
                 .catch((error) => {
                     alert(error)
                     // allows to catch any error 
                 });
             }
 
             
 
         
         
         
     }
 
     function login() {
 
 
         const dbref = ref(db);
   

 
        get(child(dbref, "Users/" + idInput.value))
         
        .then((snapshot) => {
            let storeid = idInput.value
            console.log(storeid)

            if (snapshot.exists()) {
                if (snapshot.val().Name == "-") {
                    playerId.innerHTML = "player ID: " + snapshot.val().ID;
                    buttons.style.display = "block";
                    playerInput.style.display = "none";
                    playerNameInput.style.display = "block"
                } else {
                    playerName.innerHTML = "player name: " + snapshot.val().Name;
                    playerId.innerHTML = "player ID: " + snapshot.val().ID;
                    buttons.style.display = "block";
                    playerInput.style.display = "none";
                }
                
            } else {
                alert("data not found");
            }
        })
 
        .catch((error) => {
            alert(error)
        })
     }
 
     function addName() {
        console.log(storeid)

         update(ref(db, "Users/" + storeid), {
             Name: nameInput.value,
         })
         .then(() => {
             playerName.innerHTML = "player name: " + nameInput.value
             playerNameInput.style.display = "none"
         })
         .catch((error) => {
             alert(error);
         });
     }
